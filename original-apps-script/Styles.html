<style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Flexbox Classes */
    .flex-row {
      display: flex;
      flex-direction: row;
    }

    .flex-column {
      display: flex;
      flex-direction: column;
    }

    html {
      display: block;
      height: 100%;
      width: 100%;
      font-size: 16px;
      font-family: Roboto, sans-serif;
      min-width: 360px;
      overflow: hidden;
    }

    body {
      background-color: transparent;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    
    p {
      font-size: 1.125rem;
      line-height: 1.5;
    }

    .banner {
      z-index: 1;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 60px;
      background-color: #00d1a2;
    }
    select:hover {
      cursor: pointer;
    }

    .center-column {
      z-index: 2;
      position: absolute;
      top: 0;
      width: 100%;
      max-width: 600px;
      min_width: 360px;
      height: 100%;
      margin: 0 auto;
      background-color: white;
    }
    

    /* Body structure containers */
    #pageHeader {
      justify-content: flex-start;
      flex-wrap: nowrap;
      align-items: center;
      padding: 0 1rem;
      background-color: #00d1a2;
      color: white;
      width: 100%;
      height: 60px;
      gap: 1rem;
    }

    main {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      width: 100%;
      padding: 1rem 1.5rem;
      gap: 1.5rem;
    }

    footer {
      width: 100%;
      justify-content: center;
      height: auto;
      padding: 0.25rem 1rem;
    }

    footer>a {
      text-decoration: none;
      color: DarkGrey;
      font-size: 0.75rem;
    }
    footer>a:visited {
      color: DarkGrey;
    }

    #appTitle {
      font-size: 1.25rem;
      font-weight: 400;
    }

    /* Modals are initially hidden, use element.style.display = "flex" to show */
    .modal { 
      z-index: 10; // sits above other content
      position: absolute; // positioned relative to top-left of screen
      top: 0; 
      left: 0; 
      width: 100%; 
      height:100%;
      display: none; // Initially hidden
      justify-content: center; 
      align-items: center;      
      background-color: #00000099; 
      overflow-y: auto;
    }

    #dialog {
      position: realtive;
      display: flex; 
      flex-direction: column; 
      background-color: #f5f5f5; 
      padding: 1rem; 
      margin: auto; 
      width: 100vw;  
      height: auto; 
      max-width: 768px; 
      max-height: 600px;  
      min-width: 320px; 
      min-height: 240px;

    }

    #closeSignatureButton {
      border: none;
    }
    
    #canvas {
      display: block; 
      border-radius: 10px; 
      background-color: #05adee22;
      width: 100%;
      aspect-ratio: 2/1;
      margin: 1rem 0;
    }

    #signaturePadFooter {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
    }

    #preloader {
      z-index: 20; 
      position: absolute; 
      top: 0; 
      left: 0; 
      background-color: #ffffff77; 
      width: 100%; 
      height:100%;
      display: none;
      justify-content: center;
      align-items: center;
    }
    #preloader-img {
      background: #00000000 url('https://raywood-cwas.github.io/images/loader.gif') center center;
      width: 160px;
      height: 160px;
    }   
    
    /* Style the form */
    #formHeader {
      height: 48px;
      width: 100%
      flex-direction: row;
      justify-content: center;
      align-items: center:
      gap: 1rem;
    }
    #regForm {
      display: flex;
      flex-direction: column;
      justify-content:flex-start;
      background-color: #ffffff;
      margin: 0.5rem auto;
      width: 100%;
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .representative-only {
      display: none;
    }

    #successPage {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      background-color: White;
      color: Black;
      flex: 1;
      width: 100%;
      max-width: 500px;
      min-width: 300px;
      padding: 1.5rem;
    }

    /* MD Input Classes and Pseudo Classes */
    .md-input, .md-select-input{
      display: block;
      height: 3rem;
      width: 100%;
      border: none;
      border: 1px solid Gray;
      border-radius: 7px;
      padding: 0 1rem;
      font-size: 1.125rem
    }
    .md-label, .md-select-label{
      padding: 0 0.25rem;
      font-size: 0.75rem;
      position: relative;
      top: -58px;
      margin: 0 1rem;
      padding: 0 0.25rem;
      background-color: white;
      color: gray;
      border-radius: 4px;
    }



    .md-label {
      visibility: hidden;
    }

    .md-input:not(:placeholder-shown) + label {
      visibility: visible;
    }

    .md-input:hover, .md-input:active {
      border: 1px solid #05adee;
      background-color: #05adee22;
    }
    .md-input:hover + .md-label, .md-input:active + .md-label {
      color: #05adee;
    }

    .md-input:focus{
      border: 2px solid #05adee;
      background-color: #05adee44;
    }

    .md-input:focus + .md-label {
      color: black
    }

    /*.md-input:not(:valid) {
      background-color: #ff000022;
      border solid 2px red;
    }*/

    /* Mark input boxes that gets an error on validation: */
    .md-input.invalid {
      background-color: #ffdddd;
    }
    
    .form-body {
      flex: 1;
    }

    /* Hide all steps by default: */
    .tab {
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      gap: 1rem;
      margin: 0.5rem 0;
      height: auto;
    }

    .waiver-check {
      margin-top: 1rem;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      gap: 1rem;
      accent-color: #00D1A2;
    }

    .radio-group {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 1rem;
      accent-color: #00D1A2;
    }

    .md-checkbox {
      width: auto;
      height: 1.5rem;
      width: 1.5rem;
    }

    .md-checkbox-label {
      font-size: 1.125rem;
    }

    .md-checkbox:checked, .md-checkbox:active {
      background-color: #05adee;
      color: White;
    }

    .md-checkbox:invalid {
      border: 1px solid red;
    }

    /* Make circles that indicate the steps of the form: */
    .step {
      height: 0.5rem;
      width: 0.5rem;
      margin: 0 0.5rem;
      background-color: #bbbbbb;
      border: none;
      border-radius: 50%;
      display: inline-block;
      opacity: 0.5;
    }

    /* Mark the active step: */
    .step.active {
      opacity: 1;
    }

    /* Mark the steps that are finished and valid: */
    .step.finish {
      background-color: #04AA6D;
    }

    span {
      display: flex;
      align-items: center;
    }

    

    

    #timestamp1, #timestamp2 {
      font-size: 0.75rem;
    }

    #signatureBlockRow {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      height: auto;
    }
    .signature-block {
      flex: 1;
      height:auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 0.5rem;
    }
    
    #passengerFullName {
      width: 100%;
      height: 48px;
      text-align: center;
      font-size:1.125rem;
      margin-bottom: 1rem;
    }

    .signature {
      display: block;
      width: 100%;  
    }

    #passengerSignatureImg, #witnessSignatureImg {
      width: 100%;
      aspect-ratio: 2/1;
      background-color: #05adee22;
      margin: 0;
    }

    .signature-text {
      position: relative;
      top: -40px;
      margin: 0 auto;
      color: #7749f8;
      z-index: 1;
    }


    

    /******* Button Styles *********/

        .btn{
            width: auto;
            padding: 0.5rem 1rem;
            border-radius: 21px;
            border-width: 2px;
            border-style: solid;
            font-size: 1.125rem;
            font-weight: 600;
            justify-content: center;
        }

        .btn:hover {
          cursor: pointer;
        }

        .btn-primary-filled{
          background-color: #00d1a2;
          border-color: #00d1a2;
          color: white;
        }

        .btn-primary-outlined{
          background-color: white;
          border-color: #00d1a2;
          color: #00d1a2;
        }

        .btn-primary-content {
          background-color: transparent;
          border-color: transparent;
          color: #00d1a2;
        }

        .btn:disabled {
          background-color: #d3d3d3;
          color: #444444;
          border: none;
        }

  </style>
